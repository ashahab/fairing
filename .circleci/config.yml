version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      # use `-browsers` prefix for selenium tests, e.g. `3.6.1-browsers`
      - image: circleci/python:3.6.1
      
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    working_directory: ~/repo

    steps: # a collection of executable commands
      - checkout # special step to check out source code to the working directory
      - restore_cache: # restores saved dependency cache if the Branch key template or setup.py files have not changed since the previous run
          key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
      - run: # install and activate virtual environment with pip
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install jupyter # CircleCI fails otherwise for some reason, even though it's already in setup.py
            python setup.py install
      - save_cache: # special step to save dependency cache
          key: deps1-{{ .Branch }}-{{ checksum "setup.py" }}
          paths:
            - "venv"
      - run: # run tests
          command: |
            . venv/bin/activate
            pytest
      - store_artifacts: # special step to store test reports as artifacts
          path: test-reports/
          destination: tr1
      # See https://circleci.com/docs/2.0/deployment-integrations/ for deploy examples    
